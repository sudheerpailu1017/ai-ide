<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python IDE</title>

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
  
  <!-- Custom CSS for Layout and File Tree -->
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Sidebar Container */
    .file-tree-container {
      width: 250px;
      background-color: #2e2e2e;
      color: white;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .file-tree-container h3 {
      margin-top: 0;
      font-size: 1.2em;
    }

    /* File Tree Styling */
    .file-tree {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .file-tree li {
      padding: 8px 12px;
      cursor: pointer;
      background-color: #333;
      margin-bottom: 5px;
      border-radius: 3px;
      transition: background-color 0.2s ease;
    }

    .file-tree li:hover {
      background-color: #444;
    }

    /* Highlight the selected file */
    .file-tree li.selected {
      background-color: #007bff;
      color: white;
    }

    /* Main content and editor styling */
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: #1e1e1e;
    }

    textarea#editor {
      flex-grow: 1;
      width: 100%;
      height: 80%;
      background-color: #1e1e1e;
      color: white;
      border: none;
      padding: 10px;
      font-family: "Courier New", Courier, monospace;
    }

    pre#output {
      background-color: #1e1e1e;
      color: white;
      padding: 10px;
      border-top: 1px solid #333;
      height: 20%;
      overflow-y: auto;
    }

    /* Buttons for File Operations */
    .file-operations {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .file-operations button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    .file-operations button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- File Tree Sidebar -->
  <div class="file-tree-container">
    <h3>File Tree</h3>

    <!-- Buttons for file operations -->
    <div class="file-operations">
      <button class="create-file-btn">New File</button>
      <button class="delete-file-btn">Delete File</button>
    </div>

    <!-- File tree where file list will be inserted dynamically -->
    <ul class="file-tree">
      <!-- Files will be loaded here dynamically -->
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Code Editor -->
    <textarea id="editor"></textarea>
    
    <!-- Run Code Button -->
    <button class="run-btn">Run Code</button>

    <!-- Output Section -->
    <pre id="output"></pre>
  </div>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>

  <!-- CodeMirror Hint Add-ons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/anyword-hint.min.js"></script>

  <!-- File Tree and Editor Logic -->
  <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
  <script src="{{ url_for('static', filename='js/fileManager.js') }}"></script>

</body>
</html>
